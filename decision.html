<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application Decision View</title>
    <link rel="stylesheet" href="decision.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Visa Application Decision</h1>
        </header>
        <main>
            <section class="application-details">
                <h2>Applicant Details</h2>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Passport Number:</strong> AB1234567</p>
                <p><strong>Nationality:</strong> Congo Brazzaville</p>
                <p><strong>Application ID:</strong> 123456</p>
            </section>
            <section class="review-notes">
                <h2>Review Notes</h2>
                <textarea placeholder="Enter your review notes here..."></textarea>
            </section>
            <section class="decision-buttons">
                <button class="approve">Approve</button>
                <button class="reject">Reject</button>
            </section>
        </main>
    </div>
</body>
</html>
